<html>
 <head>
  <title>New Tab</title>
  <link rel="stylesheet" type="text/css" href="style.css"/>
 </head>
 <body id="main-body">
  <div class="block">

    <!-- Google search box  -->
    <div class="search" id="search-box-0">
      <form method="get" action="https://google.com/search" accept-charset="UTF-8">
        <img class="search-logo search-logo-google" src="icons/google.png" title="click to switch search engine"/>
        <input type="text" id="input-0" name="q" class="search-input" autocomplete="off" autofocus="autofocus" placeholder="Search with Google" />
      </form>
    </div>

    <!-- Bing search box -->
    <div class="search" id="search-box-1" style="display:none;">
      <form method="get" action="https://bing.com/search" accept-charset="UTF-8">
        <img class="search-logo search-logo-bing" src="icons/bing.png" title="click to switch search engine"/>
        <input type="text" id="input-1" name="q" class="search-input" autocomplete="off" autofocus="autofocus" placeholder="Search with Bing"/>
      </form>
    </div>

    <!-- Baidu search box -->
    <div class="search" id="search-box-2" style="display:none;">
      <form method="get" action="https://www.baidu.com/s" accept-charset="UTF-8">
        <img class="search-logo search-logo-baidu" src="icons/baidu.png" title="click to switch search engine"/>
        <input type="text" id="input-2" name="wd" class="search-input" autocomplete="off" autofocus="autofocus" placeholder="Search with Baidu"/>
      </form>
    </div>

    <!-- Sogou search box -->
    <div class="search" id="search-box-3" style="display:none;">
      <form method="get" action="https://www.sogou.com/web" accept-charset="UTF-8">
        <img class="search-logo search-logo-sogou" src="icons/sogou.png" title="click to switch search engine"/>
        <input type="text" id="input-3" name="query" class="search-input" autocomplete="off" autofocus="autofocus" placeholder="Search with Sogou"/>
      </form>
    </div>

    <!-- Yahoo search box -->
    <div class="search" id="search-box-4" style="display:none;">
      <form method="get" action="https://search.yahoo.com/search" accept-charset="UTF-8">
        <img class="search-logo search-logo-yahoo" src="icons/yahoo.png" title="click to switch search engine"/>
        <input type="text" id="input-4" name="p" class="search-input" autocomplete="off" autofocus="autofocus" placeholder="Search with Yahoo!"/>
      </form>
    </div>

    <!-- Yandex search box -->
    <div class="search" id="search-box-5" style="display:none;">
      <form method="get" action="https://yandex.com/search" accept-charset="UTF-8">
        <img class="search-logo search-logo-yandex" src="icons/yandex.png" title="click to switch search engine"/>
        <input type="text" id="input-5" name="text" class="search-input" autocomplete="off" autofocus="autofocus" placeholder="Search with Yandex"/>
      </form>
    </div>

    <!-- Duckduckgo search box -->
    <div class="search" id="search-box-6" style="display:none;">
      <form method="get" action="https://duckduckgo.com/" accept-charset="UTF-8">
        <img class="search-logo search-logo-duckduckgo" src="icons/duckduckgo.png" title="click to switch search engine"/>
        <input type="text" id="input-6" name="q" class="search-input" autocomplete="off" autofocus="autofocus" placeholder="Search with DuckDuckGo"/>
      </form>
    </div>

    <!-- 360 search box -->
    <div class="search" id="search-box-7" style="display:none;">
      <form method="get" action="https://www.so.com/s" accept-charset="UTF-8">
        <img class="search-logo search-logo-360" src="icons/360.png" title="click to switch search engine"/>
        <input type="text" id="input-7" name="q" class="search-input" autocomplete="off" autofocus="autofocus" placeholder="Search with 360"/>
      </form>
    </div>

  </div>
  <div class="bottom">
    <div class="loading-circle" id="loading-circle"></div>
    <p id="footer-text">Welcome to Ataraxia.</p>
  </div>
  <script src="script.js"></script>
 </body>
</html>
